<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomi project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="viewer">
  <div class="arrow" id="prev"><img class="pointer" src="./arrow.svg" alt=""></div>
  <img id="photo">
  <div class="textbox">
      <h1 id="photo-title"></h1>
      <p id="photo-description"></p>
  </div>
  <div class="arrow" id="next"><img class="pointer" src="./arrow.svg" alt=""></div>
</div>

<div id="thumbs">
  <img class="thumb" id="t1">
  <img class="thumb" id="t2">
  <img class="thumb" id="t3">
  <img class="thumb" id="t4">
  <img class="thumb" id="t5">
  <img class="thumb" id="t6">
  <img class="thumb" id="t7">

</div>
    
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<script src="scripts.js"></script>

</body>
</html>
